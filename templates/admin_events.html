
{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0"><i class="fas fa-calendar-edit me-2"></i>이벤트 관리</h2>
        </div>
        <div class="card-body">
            <form method="POST" class="mb-4">
                <div class="mb-3">
                    <label class="form-label">이벤트 제목</label>
                    <input type="text" name="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">이벤트 설명</label>
                    <textarea name="description" class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">시작 시간</label>
                    <input type="datetime-local" name="start_time" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">종료 시간</label>
                    <input type="datetime-local" name="end_time" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">보상 유형</label>
                    <select name="reward_type" class="form-control" required>
                        <option value="money">게임머니</option>
                        <option value="points">포인트</option>
                        <option value="item">아이템</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">보상 금액/수량</label>
                    <input type="number" name="reward_amount" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">이벤트 추가</button>
            </form>

            <h3>현재 이벤트 목록</h3>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>제목</th>
                            <th>시작 시간</th>
                            <th>종료 시간</th>
                            <th>보상</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for event in events %}
                        <tr>
                            <td>{{ event.title }}</td>
                            <td>{{ event.start_time }}</td>
                            <td>{{ event.end_time }}</td>
                            <td>{{ event.reward_amount }}{{ event.reward_type }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
