<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ system_config.get('app_name', '체스제국') }} - 접근 거부</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .error-container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .error-icon {
            font-size: 80px;
            color: {{ system_config.get('primary_color', '#3f51b5') }};
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .error-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-code {
            display: inline-block;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 5px 15px;
            font-family: monospace;
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .action-button {
            background-color: {{ system_config.get('primary_color', '#3f51b5') }};
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            display: inline-block;
            margin-right: 10px;
        }
        
        .action-button:hover {
            background-color: {{ system_config.get('secondary_color', '#f50057') }};
            color: white;
        }
        
        .footer-text {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-lock"></i>
        </div>
        
        <div class="error-code">403</div>
        
        <h1 class="error-title">접근 권한이 없습니다</h1>
        
        <div class="error-message">
            해당 페이지에 접근할 권한이 없습니다. 로그인이 필요하거나 관리자 권한이 필요한 페이지일 수 있습니다.
        </div>
        
        <div>
            <a href="{{ url_for('index') }}" class="action-button">
                <i class="fas fa-home"></i> 홈으로 이동
            </a>
            <a href="{{ url_for('auth.login') }}" class="action-button">
                <i class="fas fa-sign-in-alt"></i> 로그인
            </a>
        </div>
        
        <p class="footer-text">{{ system_config.get('footer_message', '© 2025 체스제국 송금 시스템') }}</p>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
